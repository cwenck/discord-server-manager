name: Continuous Integration

on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  compile:
    name: Compile Develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build

  compile-release:
    name: Compile Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code 
        uses: actions/checkout@v2

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Release Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - run: ls
      - run: ls target
      - run: ls target/debug
      - run: ls target/release

      - uses: actions/upload-artifact@v2
        with:
          name: release-binary-${{ github.run_id }}
          path: target/release/discord-server-manager
          if-no-files-found: error

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout Code 
        uses: actions/checkout@v2

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Code Formatter Version
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --version

      - name: Cargo Code Format Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout Code 
        uses: actions/checkout@v2

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Clippy Version
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --version

      - name: Cargo Clippy Check
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [format, clippy]

    steps:
      - name: Checkout Code 
        uses: actions/checkout@v2

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Test
        uses: actions-rs/cargo@v1
        with:
          command: test

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [compile-release, test]

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: release-binary-${{ github.run_id }}
          path: target/release/discord-server-manager
          if-no-files-found: error

      - run: ls
      - run: ls target
      - run: ls target/debug
      - run: ls target/release

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate with Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build & Push Container Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=registry,ref=ghcr.io/cwenck/discord-server-manager:latest-snapshot
          cache-to: type=inline
          tags: ghcr.io/cwenck/discord-server-manager:latest-snapshot

